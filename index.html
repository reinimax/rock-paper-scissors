<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
</head>
<body>
    <!--html-elements-->
<div id="super-container">
    <h1>Rock - Paper - Scissors</h1>

    <div id="container-score">
        <div id="player-score-field" class="subcontainer-score score-field">
            <div>Player:</div>
            <div id="player-score">0</div>
        </div>
        <div id="score-text" class="subcontainer-score">
            SCORE
        </div>
        <div class="subcontainer-score score-field">
            <div>Computer:</div>
            <div id="computer-score">0</div>
        </div>
    </div>

    <div id="text-container">
        <div id="instructions">The first who gets 5 points wins.</div>
        <div id="log">Click "Start new Game and choose one option:</div>
    </div>

    <div id="button-container">
        <button class="btnSelect" id="Rock">Rock</button>
        <button class="btnSelect" id="Paper">Paper</button>
        <button class="btnSelect" id="Scissors">Scissors</button>
    </div>
        
    <div>
        <button id="start" class="button-enabled">Start new Game</button>
    </div>
</div>
    <!--script-->
    <script src="script.js"></script>
</body>

</html>
