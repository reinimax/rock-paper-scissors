<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
</head>
<body>
    <!--html-elements-->
<div id="super-container">
    <h1>Rock Paper Scissors</h1>

    <div id="container-score">
        <div class="subcontainer-score">
            <div>Player:</div>
            <div id="player-score">0</div>
        </div>
        <div class="subcontainer-score">
            Score
        </div>
        <div class="subcontainer-score">
            <div>Computer:</div>
            <div id="computer-score">0</div>
        </div>
    </div>

    <div id="instructions">The first who gets 5 points wins.</div>
    <div>
        <button class="btnSelect" id="Rock">Rock</button>
        <button class="btnSelect" id="Paper">Paper</button>
        <button class="btnSelect" id="Scissors">Scissors</button>
    </div>
    <div id="log"></div>
    <div>
        <button>Play again</button>
    </div>
</div>
    <!--script-->
    <script src="script.js"></script>
</body>

</html>
